<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock-Paper-Scissors Game</title>
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2>Computer Choice: <span id="computer-choice"></span></h2>
  <h2>Your Choice: <span id="user-choice"></span></h2>
  <h2>Result: <span id="result"></span></h2>
  <button id="rock" type="button" class="btn btn-outline-secondary btn-lg">ROCK</button>
  <button id="paper" type="button" class="btn btn-outline-primary btn-lg">PAPER</button>
  <button id="scissors" type="button" class="btn btn-outline-warning btn-lg">SCISSORS</button>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
